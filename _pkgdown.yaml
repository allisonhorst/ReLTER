title: ReLTER
url: https://oggioniale.github.io/ReLTER/
template:
  params:
    bootswatch: flatly
    ganalytics: UA-12345678-0
reference:
  - title: DEIMS-SDR interaction functions
  - subtitle: Sites
    desc: For retrive information about sites stored in DEIMS-SDR website
    contents:
      - '`getSiteAffiliations`'
      - '`getSiteBoundaries`'
      - '`getSiteContact`'
      - '`getSiteEnvCharacts`'
      - '`getSiteRelatedResources`'
      - '`getSiteResearchTopics`'
      - '`getSiteGeneral`'
      - '`getSiteInfrastructure`'
      - '`getSiteParameters`'
  - subtitle: Networks
    desc: For retrive information about networksstored in DEIMS-SDR website
    contents:
      - '`getNetworkEnvCharacts`'
      - '`getNetworkParameters`'
      - '`getNetworkResearchTopics`'
      - '`getNetworkRelatedResources`'
      - '`getNetworkSites`'
  - subtitle: All ILTER
    desc: For retrive information about all ILTER network stored in DEIMS-SDR website
    contents:
      - '`getILTERParameters`'
      - '`getILTEREnvCharacts`'
      - '`getILTERResearchTopics`'
  - subtitle: Other entities
    desc: For retrive information about other entities stored in DEIMS-SDR website
    contents:
      - '`getActivity`'
      - '`getDataset`'
  - title: Graphical functions
    desc: Functions able of producing geographical images of sites and national networks or charts
    contents:
      - '`mapNetworkPoint`'
      - '`produceMapOfSiteFromDEIMS`'
      - '`createQRCode`'
      - '`parametersChartPie`'
      - '`parametersChartWaffle`'
  - title: Other functions
    desc: Functions able to some other interactions
    contents:
      - '`getSOSProcedureList`'
      - '`taxonIDPesi`'
      - '`do_Q`'
